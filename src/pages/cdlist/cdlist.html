<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button ion-only (click)="onToogleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
           CD
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let cd of cds; let i = index" (click)="onLoadCD(i)" [ngClass]="cd.isLend ? 'lend' : ''">
            <ion-icon name="arrow-forward"></ion-icon>
            {{ cd.title }}
        </button>
    </ion-list>
</ion-content>
